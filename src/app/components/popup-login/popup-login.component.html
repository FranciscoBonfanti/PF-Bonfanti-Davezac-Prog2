<mat-tab-group>
    <mat-tab label="Iniciar Sesión">
      <form>
        <mat-form-field class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" placeholder="name@example.com">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Contraseña">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="home2()">Iniciar Sesión</button>
      </form>
    </mat-tab>
    <mat-tab label="Registrarse">
      <form>
        <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" placeholder="Tu nombre">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" placeholder="name@example.com">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Contraseña">
        </mat-form-field>
        <button mat-raised-button color="accent">Registrarse</button>
      </form>
    </mat-tab>
  </mat-tab-group>
